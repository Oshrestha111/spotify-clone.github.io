<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Spotify CLone</title>
	</head>
	<body>
		<nav>
			<ul>
				<li class="brand">
					<img src="./images/logo.png" alt="spotify" />Spotify
				</li>
				<li>Home</li>
				<li>About</li>
			</ul>
		</nav>

		<div class="container">
			<div class="songlist">
				<h1>Best of NCS - No Copyright Sounds</h1>
				<div class="songItemContainer">
					<div class="songItem">
						<img src="./covers/1.jpg" alt="" />
						<span class="songName">ACHAL-000</span>
						<span class="songlistplay"
							><span class="timestamp"
								>05:44
								<i id="0" class="far songItemPlay fa-1x fa-play-circle"></i>
							</span>
						</span>
					</div>
					<div class="songItem">
						<img src="./cover1.jpg" alt="" />
						<span class="songName">ACHAL-000</span>
						<span class="songlistplay"
							><span class="timestamp"
								>05:44
								<i id="1" class="far songItemPlay fa-1x fa-play-circle"></i>
							</span>
						</span>
					</div>
					<div class="songItem">
						<img src="./cover1.jpg" alt="" />
						<span class="songName">ACHAL-000</span>
						<span class="songlistplay"
							><span class="timestamp"
								>05:44
								<i id="2" class="far songItemPlay fa-1x fa-play-circle"></i>
							</span>
						</span>
					</div>

					<div class="songItem">
						<img src="./cover1.jpg" alt="" />
						<span class="songName">ACHAL-000</span>
						<span class="songlistplay"
							><span class="timestamp"
								>05:44
								<i id="3" class="far songItemPlay fa-1x fa-play-circle"></i>
							</span>
						</span>
					</div>
					<div class="songItem">
						<img src="./cover1.jpg" alt="" />
						<span class="songName">ACHAL-000</span>
						<span class="songlistplay"
							><span class="timestamp"
								>05:44
								<i id="4" class="far songItemPlay fa-1x fa-play-circle"></i>
							</span>
						</span>
					</div>
				</div>
			</div>
			<div class="songBanner"></div>
		</div>

		<div class="bottom">
			<input
				type="range"
				name="range"
				id="myProgressBar"
				min="0"
				value="0"
				max="100"
			/>
			<div class="icons">
				<i class="fas fa-3x fa-backward" id="previous"></i>
				<i class="far fa-3x fa-play-circle" id="masterPlay"></i>
				<i class="fas fa-3x fa-forward" id="next"></i>
			</div>
			<div class="songInfo">
				<img src="./images/playing.gif" alt="" id="gif" />
				<span id="masterSongName">ACHAL-000</span>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/f1cbcba6fb.js"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
